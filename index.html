
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurdwara Sahib Fremont</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }

        .banner {
            background-color: #ffffff;
            padding: 20px;
            padding-bottom: 130px;

        }

        .banner img {
            max-width: 100%;
            height: auto;
        }

        .audio-banner {
            background-color: #2B2757; 
            padding: 20px 0;
            width: 100%; /* Full width */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .audio-banner h3 {
            color: #EA8A1E; 
            font-size: 24px;
            margin: 0 0 20px; /* Add spacing below text */
        }

        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .play-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px; /* Circular size */
            height: 60px;
            background-color: #EA8A1E; /* Button color */
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 50%; /* Circular shape */
            margin-right: 20px; /* Spacing between button and slider */
        }

        .play-button svg {
            width: 20px;
            height: 20px;
        }

        .play-button:focus {
            outline: none;
        }

        /*.volume-slider {
            width: 200px;
            height: 5px;
            appearance: none;
            background: #2b2757;
            outline: none;
            cursor: pointer;
        }*/

        /*.volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }

        .volume-slider::-ms-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: white;
            cursor: pointer;*/
        }
    </style>
</head>
<body>
    <!-- Banner -->
    <div class="banner">
        <img src="gsf_banner.png" alt="Gurdwara Sahib Fremont Banner">
    </div>

    <!-- Audio Player Banner -->
    <div class="audio-banner">
        <h3>Play Live Gurbani</h3> <!-- Centrally aligned text -->
        <div class="audio-controls">
            <button class="play-button" id="playPauseButton">
                <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                    <path d="M8 5v14l11-7z" />
                </svg>
                <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" style="display: none;">
                    <path d="M6 19h4V5H6zm8-14v14h4V5z" />
                </svg>
            </button>
            <!-- <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="1"> -->
        </div>
    </div>

    <audio id="audioElement" style="display: none;">
        <source src="https://s3.voscast.com:7409/stream" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audioElement = document.getElementById('audioElement');
        const playPauseButton = document.getElementById('playPauseButton');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        // const volumeSlider = document.getElementById('volumeSlider');

        // Play/Pause functionality
        playPauseButton.addEventListener('click', () => {
            if (audioElement.paused) {
                audioElement.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            } else {
                audioElement.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            }
        });

        // Volume control
        // volumeSlider.addEventListener('input', (event) => {
        //     audioElement.volume = event.target.value;
        // });
    </script>
</body>
</html>
