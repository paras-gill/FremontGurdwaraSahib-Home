<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurdwara Sahib Fremont</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }

        .banner {
            background-color: #ffffff;
            padding: 20px;
        }

        .banner img {
            max-width: 100%;
            height: auto;
        }

        .iframe-container {
            margin: 20px auto;
            padding: 20px;
            background-color: #ff9800;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        .iframe-container iframe {
            width: 100%;
            height: 150px;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Banner -->
    <div class="banner">
        <img src="gsf_banner.png" alt="Gurdwara Sahib Fremont Banner">
    </div>

    <!-- VosCast Player -->
    <div class="iframe-container">
        <iframe 
            src="https://station.voscast.com/4d768bbfbd215/" 
            allow="autoplay" 
            scrolling="no">
        </iframe>
    </div>
</body>
</html>
